<!DOCTYPE html>
<html lang="en">

<head>
	<title>azure iot rocks device management UI</title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"/>

	<link rel="stylesheet" href="css/w3.css">
	<link type="text/css" rel="stylesheet" href="css/appLayout.css" />
	<link rel="stylesheet" href="css/all.css" rel="stylesheet">

	<script type="text/javascript" src="libfiles/jquery-3.6.0.min.js"></script>
	<script type="text/javascript" src="libfiles/jquery-ui.min.js"></script>
	<script type="text/javascript" src="libfiles/jquery.layout-1.3.0.rc30.80.js"></script>

	<script src="https://alcdn.msauth.net/browser/2.13.1/js/msal-browser.js" integrity="sha384-7hwr87O1w6buPsX92CwuRaz/wQzachgOEq+iLHv0ESavynv6rbYwKImSl7wUW3wV" crossorigin="anonymous"></script>

	<script src="https://cdn.jsdelivr.net/npm/@aspnet/signalr@1.0.3/dist/browser/signalr.js"></script>

	<link rel="shortcut icon" href="faviconiothub.ico" type="image/x-icon">  
</head>

<body>
	<div class="w3-cell-row" style="height:100%">
		<div class="w3-container w3-cell" style="padding-left:0.1px;padding-right:0px">
			<div id="MainToolbar" style="height:33px" class="w3-bar w3-red"></div>
			<div id="TwinsList" style="height:calc(100% - 33px);overflow-x: hidden;overflow-y: auto;"></div>
		</div>
		<div class="w3-container w3-card w3-cell" style="width:320px;padding-left:0px;padding-right:0px">
			<div style="height:33px" class="w3-bar w3-red">
				<div class="w3-bar-item" style="font-weight:bold">Information</div>
			</div>
			<div id="InfoContent" class="w3-container" style="padding:0px;height:calc(100% - 33px);overflow-x: hidden;overflow-y: auto;"></div>
		</div>
	</div>

    <script src="bundle.devmanagementmodule.js"></script>
</body>
</html>
